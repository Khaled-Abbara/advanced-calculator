<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <title>Calc</title>
  </head>
  <body>
    <section class="screen-section">
      <div id="screen"></div>
      <div id="answer"></div>
    </section>
    <section class="numbers-section">
      <button onclick="inputValue('7')">7</button>
      <button onclick="inputValue('8')">8</button>
      <button onclick="inputValue('9')">9</button>

      <button onclick="inputValue('4')">4</button>
      <button onclick="inputValue('5')">5</button>
      <button onclick="inputValue('6')">6</button>

      <button onclick="inputValue('1')">1</button>
      <button onclick="inputValue('2')">2</button>
      <button onclick="inputValue('3')">3</button>

      <button onclick="inputValue('0')">0</button>
      <button onclick="inputValue('.')">.</button>
      <button onclick="inputVariable('V')">VAR</button>
    </section>
    <section class="basic-operation-section">
      <button onclick="storing()">STO</button>
      <button onclick="emptyVariable()">MT</button>
      <button onclick="moveCursorBackward()">&lt;</button>
      <button onclick="moveCursorForward()">&gt;</button>
      <button onclick="clearing()">AC</button>
      <button onclick="deleting()">DEL</button>
    </section>
    <section class="basic-operators-section">
      <button onclick="inputValue('&#40;')">&#40;</button>
      <button onclick="inputValue('&#41;')">&#41;</button>
      <button onclick="inputValue('+')">&plus;</button>
      <button onclick="inputValue('-')">&minus;</button>
      <button onclick="inputValue('*')">&times;</button>
      <button onclick="inputValue('/')">&divide;</button>
      <button onclick="executeCalculation()">&equals;</button>
    </section>
    <section class="function-group-section">
      <button onclick="inputPythagoreanTheorem()">PYT</button>
    </section>
    <section>
      <button onclick="inputVariable('ANS')">ANS</button>

      <button onclick="inputValue('&#44;')">&#44;</button>
    </section>
    <script src="index.js"></script>
  </body>
</html>
